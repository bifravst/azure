name: Test and Release

on:
  push:
    paths-ignore:
      - Dockerfile
      - .github/workflows/test-docker.yaml
      - .github/workflows/publish-docker.yaml
      - .github/workflows/cd.yaml

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  APP_NAME: bifravstprod
  B2C_TENANT: bifravstprod
  RESOURCE_GROUP_NAME: bifravstprod
  SUBSCRIPTION_ID: ${{ secrets.E2E_SUBSCRIPTION_ID }}
  E2E_AD_B2C_CLIENT_ID: ${{ secrets.E2E_AD_B2C_CLIENT_ID }}
  E2E_AD_B2C_CLIENT_SECRET: ${{ secrets.E2E_AD_B2C_CLIENT_SECRET }}
  E2E_AD_B2C_TENANT_ID: ${{ secrets.E2E_AD_B2C_TENANT_ID }}
  E2E_AD_B2C_ROPC_CLIENT_ID: ${{ secrets.E2E_AD_B2C_ROPC_CLIENT_ID }}

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: Keep npm cache around to speed up installs
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci --no-audit
      - run: npx tsc
      - run: npm test
      - name: Determine API endpoint
        run: |
          API_ENDPOINT=https://`az functionapp show -g ${RESOURCE_GROUP_NAME} -n ${APP_NAME}api --query 'defaultHostName' --output tsv | tr -d '\n'`/
          echo "::set-env name=API_ENDPOINT::${API_ENDPOINT}"
      - run: npm run test:e2e
      - name: Semantic release
        if: success()
        continue-on-error: true
        run: |
          npm i --no-save semantic-release
          npx semantic-release
