name: Continuous Deployment

on:
  push:

env:
  AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
  APP_REG_CLIENT_ID: ${{ secrets.APP_REG_CLIENT_ID }}
  LOCATION: northeurope
  RESOURCE_GROUP_NAME: bifravst
  APP_NAME: bifravstcd

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install Azure CLI
        run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      - name: Install Azures Functions CLI
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
          sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-$(lsb_release -cs)-prod $(lsb_release -cs) main" > /etc/apt/sources.list.d/dotnetdev.list'
          sudo apt-get update
          sudo apt-get install azure-functions-core-tools
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: Keep npm cache around to speed up installs
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci --no-audit
      - run: npx tsc
      - run: |
          export TENANT_ID=`echo $AZURE_CREDENTIALS | jq -r '.tenantId' | tr -d '\n'`
          az deployment group create \
            --resource-group $RESOURCE_GROUP_NAME \
            --mode Complete \
            --name ${{ github.sha }} \
            --template-file azuredeploy.json \
            --parameters \
              appName=$APP_NAME \
              location=$LOCATION \
              appRegistrationClientId=$APP_REG_CLIENT_ID \
              tenantId=$TENANT_ID
      - run: func azure functionapp publish ${APP_NAME}website --typescript
      - name: Enable static site hosting for the app
        run:
          az storage blob service-properties update --auth-mode login
          --account-name ${APP_NAME}app --static-website --404-document 404.html
          --index-document index.html
      - name: Determine Web App endpoints
        run: |
          REACT_APP_AZURE_API_ENDPOINT=https://`az functionapp show -g ${RESOURCE_GROUP_NAME} -n ${APP_NAME}website -query 'defaultHostName'`/
          REACT_APP_AZURE_REDIRECT_URI=`az storage account show -g ${RESOURCE_GROUP_NAME} -n ${APP_NAME}app --query 'primaryEndpoints.web'`
          echo "::set-env name=REACT_APP_AZURE_REDIRECT_URI::${REACT_APP_AZURE_REDIRECT_URI}"
          echo "::set-env name=REACT_APP_AZURE_API_ENDPOINT::${REACT_APP_AZURE_API_ENDPOINT}"
      - name: Build app
        run: |
          echo Hosting at ${{ env.REACT_APP_AZURE_API_ENDPOINT }}
          echo API at ${{ env.REACT_APP_AZURE_REDIRECT_URI }}
          export REACT_APP_CLOUD_FLAVOUR=AZURE
          export REACT_APP_AZURE_AD_B2C_AUTHORITY=https://${APP_NAME}.b2clogin.com/${APP_NAME}.onmicrosoft.com/B2C_1_signup_signin
          git clone https://github.com/bifravst/app
          cd app
          npm ci
          npm run build
      - name: Publish app
        run: |
          export APP_STORAGE_CONNECTION_STRING=`az storage account show-connection-string --name ${APP_NAME}app --query 'connectionString'` 
          az storage blob upload-batch --connection-string ${APP_STORAGE_CONNECTION_STRING} --account-name ${APP_NAME}app -s ./app/build -d '$web'
      - name: Success
        if: success()
        uses: zattoo/deploy-status@v1
        with:
          token: ${{ github.token }}
          environment: production
          environment_url: ${{ env.REACT_APP_AZURE_REDIRECT_URI }}
          state: success
